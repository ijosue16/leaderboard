<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leaderboard</title>
  </head>
  <body>
    <header class="container">
      <h1 class="container pb-5 header">Leaderboard</h1>
    </header>
    <main class="container d-sm-flex justify-content-around d-block
     gap-5">
      <div class="table d-flex flex-column">
        <div class="container d-flex gap-3 align-content-center">
          <h2 class="table-header">Recent scores</h2>
          <button class="refresh mb-2" type="submit">Refresh</button>
        </div>
        <div
          class="scores border border-2 border-dark container p-0 d-flex flex-column m-0"
        >
          <!-- <p class="score m-0 p-2">Name:100</p>
          <p class="score m-0 p-2">Name:100</p>
          <p class="score m-0 p-2">Name:180</p>
          <p class="score m-0 p-2">Name:160</p>
          <p class="score m-0 p-2">Name:100</p> -->
        </div>
      </div>
      <form
        action=""
        class="form align-content-between d-flex flex-column container"
      >
        <h2 class="form-header pb-3">Add your score</h2>
        <div class="input fields container d-flex flex-column p-0">
          <input
            type="text"
            class="user mb-2 p-1"
            required
            placeholder="Your Name"
          />

          <input
            type="number"
            class="Score mb-2 p-1"
            required
            placeholder="Your Score"
          />
          <div class="container d-flex justify-content-end p-0">
            <button class="submit-btn" type="submit">submit</button>
          </div>
        </div>
        <p class="message "></p>
      </form>
    </main>
  </body>
</html>
